<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <main class="main">
            <div class="calculator">
                <div class="input-area">
                    <input type="text" value="" placeholder="0" id="display" disabled>
                </div>
                <div class="rows">
                    <button class="cols operator">AC</button>
                    <button class="cols operator">C</button>
                    <button class="cols operator">%</button>
                    <button class="cols operator">/</button>
                </div>
                <div class="rows">
                    <button class="cols">9</button>
                    <button class="cols">8</button>
                    <button class="cols">7</button>
                    <button class="cols operator">*</button>
                </div>
                <div class="rows">
                    <button class="cols">6</button>
                    <button class="cols">5</button>
                    <button class="cols">4</button>
                    <button class="cols operator">-</button>
                </div>
                <div class="rows">
                    <button class="cols">3</button>
                    <button class="cols">2</button>
                    <button class="cols">1</button>
                    <button class="cols operator">+</button>
                </div>
                <div class="rows">
                    <button class="cols">00</button>
                    <button class="cols">0</button>
                    <button class="cols">.</button>
                    <button class="cols operator">=</button>
                </div>
            </div>
        </main>
    </section>

    <script src="main.js"></script>
</body>
</html>
